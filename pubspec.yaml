name: timecop
description: Simple private time tracking.
version: 1.6.1+40

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  sqflite_common_ffi:
  flutter_bloc: ^7.0.0
  equatable: ^2.0.3
  sqflite: ^2.0.2
  intl: ^0.17.0
  font_awesome_flutter: ^9.2.0
  random_color: ^1.0.6-nullsafety
  flutter_slidable: ^0.6.0
  about: ^2.0.1
  url_launcher: ^6.0.18
  flutter_svg: ^0.22.0
  flutter_material_color_picker: ^1.1.0+2
  flutter_datetime_picker: ^1.5.1
  csv: ^5.0.1
  path_provider: ^2.0.8
  share_plus: ^3.0.4
  shared_preferences: ^2.0.12
  fluent: 1.0.2+3 # no null safety yet
  fl_chart: ^0.20.1
  card_swiper: ^1.0.4
  flutter_typeahead: ^3.2.4
  flutter_app_badger: ^1.3.0
  numberpicker: ^2.1.1
  file_picker: ^4.3.2
  flutter_local_notifications: ^9.2.0
  flutter_markdown: ^0.6.9
  package_info_plus: ^1.3.0

dependency_overrides:
  intl: 0.17.0

dev_dependencies:
  pedantic: ^1.11.1
  effective_dart: ^1.3.2
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: ^1.17.10

  #until screenshots updates on the package repo..
  #screenshots: ^2.1.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icon.png"
  adaptive_icon_background: "#263238"
  adaptive_icon_foreground: "icon_android_fg.png"

flutter:
  uses-material-design: true
  assets:
    - README.md
    - CHANGELOG.md
    - CONTRIBUTORS.md
    - icon.no-bg.svg
    - icon.no-bg.cyan.svg
    - fonts/LICENSE-FiraMono.txt
    - fonts/LICENSE-PublicSans.md
    - l10n/
  fonts:
    - family: PublicSans
      fonts:
        - asset: fonts/PublicSans-Regular.ttf
          weight: 400
        - asset: fonts/PublicSans-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/PublicSans-Bold.ttf
          weight: 700
    - family: FiraMono
      fonts:
        - asset: fonts/FiraMono-Regular.ttf
          weight: 400
